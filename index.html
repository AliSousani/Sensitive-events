<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست اتصال به Firestore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تست اتصال به دیتابیس Firestore</h1>
  <button id="pingBtn">Ping Firestore</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // ---------- 1. تنظیمات Firebase ----------
    const firebaseConfig = {
      apiKey: "اینجا API Key خودت رو بگذار",
      authDomain: "اینجا AuthDomain خودت رو بگذار",
      projectId: "اینجا Project ID خودت رو بگذار",
    };

    // ---------- 2. راه‌اندازی ----------
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
    const col = db.collection("testCollection");

    // ---------- 3. تابع پینگ ----------
    async function pingFirestore() {
      const now = new Date();
      try {
        // افزودن رکورد
        const addRes = await col.add({
          ts: firebase.firestore.FieldValue.serverTimestamp(),
          clientTime: now.toISOString(),
          note: "hello-from-ping"
        });
        console.log("✅ رکورد ثبت شد. id:", addRes.id);

        // خواندن آخرین رکوردها
        const qSnap = await col.orderBy("ts", "desc").limit(3).get();
        console.log("📄 رکوردهای اخیر:", qSnap.size);
        qSnap.forEach(doc => {
          console.log(doc.id, "=>", doc.data());
        });

      } catch (err) {
        console.error("❌ خطا در اتصال:", err.message);
      }
    }

    document.getElementById("pingBtn").addEventListener("click", pingFirestore);
  </script>
</body>
</html>
