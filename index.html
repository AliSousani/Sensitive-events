<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تست اتصال به Firestore</title>
  <style>
    body{background:#111;color:#eee;font-family:Tahoma,system-ui;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{max-width:720px;width:92%;text-align:center;background:#1b1b1b;padding:28px;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.45)}
    h1{margin:0 0 20px;font-weight:800}
    button{padding:12px 22px;border:0;border-radius:12px;font-size:18px;background:#3b82f6;color:#fff;cursor:pointer}
    #log{margin-top:18px;text-align:left;direction:ltr;background:#121212;border:1px solid #2a2a2a;border-radius:12px;padding:12px;max-height:260px;overflow:auto;font-family:ui-monospace,Consolas,monospace;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>تست اتصال به <span style="color:#60a5fa">Firestore</span></h1>
    <button id="pingBtn">Ping Firestore</button>
    <div id="log"></div>
  </div>

  <!-- ✅ نسخه‌های compat که با API قدیمی کار می‌کنند -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // ---------- 1) مقادیر واقعی پروژه‌ات را اینجا بگذار ----------
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    // -------------------------------------------------------------

    const app = firebase.initializeApp(firebaseConfig);
    const db  = firebase.firestore(app);
    const col = db.collection("testCollection");

    const $log = document.getElementById('log');
    const log  = (...args) => {
      console.log(...args);
      $log.innerText += args.map(a => (typeof a==='object'? JSON.stringify(a): String(a))).join(' ') + "\n";
      $log.scrollTop = $log.scrollHeight;
    };

    async function pingFirestore(){
      const now = new Date();
      try{
        // افزودن یک سند تست
        const addRes = await col.add({
          ts: firebase.firestore.FieldValue.serverTimestamp(),
          clientTime: now.toISOString(),
          note: "hello-from-ping"
        });
        log("✅ added id:", addRes.id);

        // خواندن آخرین 3 سند
        const snap = await col.orderBy("ts","desc").limit(3).get();
        log("📄 recent docs:", snap.size);
        snap.forEach(d => log(d.id, d.data()));
      }catch(err){
        log("❌ ERROR:", err.message);
        log("ℹ️ اگر پیام Permission denied دیدی، Rules را بازتر کن (موقت).");
      }
    }

    document.getElementById('pingBtn').addEventListener('click', pingFirestore);
  </script>
</body>
</html>
